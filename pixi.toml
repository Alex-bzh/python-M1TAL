[project]
name = "python-M1TAL"
version = "0.1.0"
description = "Jupyter Lab examples"
authors = ["Alexandre Roulois <alexandre.roulois@u-paris.fr>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tasks]
start = "jupyter lab"

[dependencies]
beautifulsoup4 = "4.12.*"
gensim = "4.3.*"
jupyterlab = "4.*"
jupyterlab-latex = "3.*"
matplotlib = "3.*"
nltk = "3.*"
numpy = "1.25.*"
pandas = "2.*"
pillow = "10.*"
pip = "23.3.*"
python = "3.11.*"
scikit-learn = "1.3.*"
scipy = "1.11.*"
scrapy = "2.11.*"
seaborn = "0.13.*"
tabulate = "0.9.*"
wordcloud = "1.9.*"
